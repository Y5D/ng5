
<div class="container color-dark">
  <div class="col">
    <p>Add bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goles]="goles.length">
  <div class="col">
    <p class="sm">Use this below form for add new bucket list gole. What do you want to do?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life gole.." [(ngModel)]="getText"/>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" /> 
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let gole of goles; let i = index" (click)="removeItem(i)">
      {{gole}}  
    </p>
  </div>
</div>
